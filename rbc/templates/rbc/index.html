<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Folder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff7ed; /* Light orange background */
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #ff7f0e; /* Orange heading */
      }
      form {
        margin-top: 20px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #ff7f0e; /* Orange button */
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button[type="submit"]:hover {
        background-color: #cc6f07; /* Slightly darker shade on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Details</h1>
      <form method="post" action="{% url 'take_input' %}">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Start Collecting</button>
      </form>
    </div>
  </body>
</html>
